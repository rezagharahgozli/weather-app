<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="Viewport" content="width=device-width,initial-scale=1.0">
        <title>wheather app</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="Enter city name" spellcheck="false">
                <button><img src="image/search.png" alt="searchicon"></button>
            </div>
            <div class="error">
                <p>Invalied city name</p>
            </div>
            <div class="weather">
                <img src="image/rainy.png" class="weather-icon">
                <h1 class="temp">22°c</h1>
                <h2 class="city">Ottawa</h2>
                <div class="details">
                    <div class="col">
                        <img src="image/humidity.png">
                        <div>
                            <p class="humidity">15%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="image/wind.png">
                        <div>
                            <p class="wind">7 KPH</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>
        const apiKey="12a6abe732d0e0d79a4d54b4e6ca0835";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const   searchbox=document.querySelector(".search input")
        const   searchbtn=document.querySelector(".search button")
        const   weatherIcon=document.querySelector(".weather-icon")

        async function cheackweather(city){
            const response=await fetch(apiUrl+city+`&appid=${apiKey}`);
            if (response.status==404){
                document.querySelector(".error").style.display="block"
                document.querySelector(".weather").style.display="none"
            }
            else{
                            var data=await response.json();

            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°c";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+" Km/H";

            
            if(data.weather[0].main=="Clouds"){
                weatherIcon.src="image/cloudy.png"
            }
            else if(data.weather[0].main=="Rainy"){
                weatherIcon.src="image/rainy.png"
            }
            else if(data.weather[0].main=="Clear sky"){
                weatherIcon.src="image/clear.png"
            }
            else if(data.weather[0].main=="Few Clouds"){
                weatherIcon.src="image/partlycloudy.png"
            }
            else if(data.weather[0].main=="Shower"){
                weatherIcon.src="image/hail.png"
            }
            else if(data.weather[0].main=="Rain"){
                weatherIcon.src="image/dazzle.png"
            }
            else if(data.weather[0].main=="Thunderstorm"){
                weatherIcon.src="image/thunderstorm.png"
            }
            else if(data.weather[0].main=="Drizzle"){
                weatherIcon.src="image/dazzle.png"
            }
            else if(data.weather[0].main=="Snow"){
                weatherIcon.src="image/thunderstorm.png"
            }
            else if(data.weather[0].main=="Mist"){
                weatherIcon.src="image/foggy.png"
            }
            else if(data.weather[0].main=="Hot"){
                weatherIcon.src="image/hot.png"
            }
            else if(data.weather[0].main=="Frezzing"){
                weatherIcon.src="image/freezing.png"
            }
            
            document.querySelector(".weather").style.display="block"
            document.querySelector(".error").style.display="none"
            }

        }
        

        searchbtn.addEventListener("click",()=>{
            cheackweather(searchbox.value);
        })
    </script>
    </body>
</html>
